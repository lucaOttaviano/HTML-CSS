<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="loginPage.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>




    <!-- socials -->
    <div id="socialsDiv1">
        <a href='https://www.facebook.com/' target="blank" class="fa fa-facebook"></a>
        <a href="https://twitter.com/?lang=it" target="blank" class="fa fa-twitter"></a>
        <a href="https://www.instagram.com/" target="blank" class="fa fa-instagram"></a>
        <a href="https://www.youtube.com/" target="blank" class="fa fa-youtube"></a>
    </div>
    <!-- general card -->
    <div id="loginCard">
        <!-- white part -->
        <div id="userCredentialsDiv">
            <!-- button home -->
            <div id='homeLink'>
                <div>
                    <a href="../index.html" id="homeButton" class="fa fa-home"></a>
                </div>
            </div>
            <!-- all that isn't home button -->
            <div id='allButNoHome'>
                <!-- username and psw inputs fields -->
                <div id="inputLinks">
                    <div id="div1">
                        <input type="text" id="usernameInput" placeholder="Username">
                    </div>
                    <div id="div2">
                        <input type="password" id="passwordInput" placeholder="Password">
                        <img src="open-eyes.png" id='img1' alt="">
                    </div>
                </div>
                <!-- forgot pswd and remember me links -->
                <div id="bottomLinks">
                    <div id="div3">
                        <p>Forgot password?</p>
                    </div>
                    <div id="div4">
                        <label for="rememberMe">Remember me</label>
                        <input id="rememberMe" type="checkbox">
                    </div>
                </div>
            </div>
        </div>
        <!-- login button -->
        <div id="loginButtonDiv">
            <div>
                <a href="../homePage/homePage.html">Login</a>
            </div>
        </div>
    </div>








    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- js file link -->
    <script src="login.js"></script>
</body>

</html>
