<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css file link -->
    <link rel="stylesheet" href="homePageStyle.css">
    <title>Homepage</title>
</head>

<body>

    <!-- nav bar -->
    <nav>
        <div>
            <a href="#">Landing Page</a>
        </div>
        <div>
            <a href="#">Link 2</a>
        </div>
        <div>
            <a href="#">Link 3</a>
        </div>
    </nav>
    <!-- the main container (no footer) -->
    <div id="pageContainer">
        <!-- preferences sidebar -->
        <aside>
            <!-- categories section -->
            <div id='categoriesDiv'>
                <div id="categoriesTitle">
                    <p>Categories</p>
                </div>
                <ul>
                    <li>Literature</li>
                    <li>Pink</li>
                    <li>Thriller</li>
                    <li>Social sciences</li>
                    <li>Music</li>
                </ul>
            </div>
            <!-- ratings section -->
            <div id="ratingsDiv">
                <div id="ratingsTitle">
                    <p>Ratings</p>
                </div>
                <ul>
                    <div>
                        <label for="radio5">5 stars</label>
                        <input type="radio" name="stars" id="radio5">
                    </div>
                    <div>
                        <label for="radio4">4 stars</label>
                        <input type="radio" name="stars" id="radio4">
                    </div>
                    <div>
                        <label for="radio3">3 stars</label>
                        <input type="radio" name="stars" id="radio3">
                    </div>
                    <div>
                        <label for="radio2">2 stars</label>
                        <input type="radio" name="stars" id="radio2">
                    </div>
                    <div>
                        <label for="radio1">1 stars</label>
                        <input type="radio" name="stars" id="radio1">
                    </div>
                </ul>
            </div>
            <!-- price section -->
            <div id="priceDiv">
                <div id="priceTitle">
                    <p>Price</p>
                </div>
                <div id='pricesContainer'>
                    <div>

                        <input type="checkbox" id="price1">
                        <label for="price1">Up to 5€</label>
                    </div>
                    <div>

                        <input type="checkbox" id="price1">
                        <label for="price1">From 5 to 10€</label>
                    </div>
                    <div>

                        <input type="checkbox" id="price1">
                        <label for="price1">From 10 to 20€</label>
                    </div>
                    <div>

                        <input type="checkbox" id="price1">
                        <label for="price1">From 20 to 50€</label>
                    </div>
                    <div>

                        <input type="checkbox" id="price1">
                        <label for="price1">From 50€</label>
                    </div>
                </div>
            </div>
        </aside>
        <!-- the product's cards main container -->
        <div id='cardsDiv'>
            <div class="container">
                <div class="cards">
                    <div class="imagesContainers"></div>
                    <div class="descriptionsTitles">
                        <p>Title</p>
                    </div>
                    <div class="descriptionsAuthors">
                        <p>Authors</p>
                    </div>
                    <div class="descriptionsPrice">
                        <p>Price</p>
                    </div>
                </div>
                <div class="cards">
                    <div class="imagesContainers"></div>
                    <div>

                    </div>
                </div>
                <div class="cards">
                    <div class="imagesContainers"></div>
                    <div>

                    </div>
                </div>
            </div>
            <div class="container">
                <div class="cards">
                    <div class="imagesContainers"></div>
                    <div>

                    </div>
                </div>
                <div class="cards">
                    <div class="imagesContainers"></div>
                    <div>

                    </div>
                </div>
                <div class="cards">
                    <div class="imagesContainers"></div>
                    <div>

                    </div>
                </div>
            </div>
            <div class="container">
                <div class="cards">
                    <div class="imagesContainers"></div>
                    <div>

                    </div>
                </div>
                <div class="cards">
                    <div class="imagesContainers">

                    </div>
                    <div>

                    </div>
                </div>
                <div class="cards">
                    <div class="imagesContainers">

                    </div>
                    <div>

                    </div>
                </div>
            </div>
        </div>
    </div>





    <!-- js file link -->
    <script src="homePageJs.js"></script>
</body>

</html>
